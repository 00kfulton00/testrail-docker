<VirtualHost *:80>
        #ServerName www.example.com

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/testrail

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SetEnv TR_CONFIGPATH /var/www/testrail/config/

        SetEnv TR_DEFAULT_LOG_DIR /opt/testrail/logs/
        SetEnv TR_DEFAULT_AUDIT_DIR /opt/testrail/audit/

        SetEnv TR_DEFAULT_REPORT_DIR /opt/testrail/reports/
        SetEnv TR_DEFAULT_ATTACHMENT_DIR /opt/testrail/attachments/
</VirtualHost>